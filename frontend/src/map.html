<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wireframes.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <script type="module">
        import { Config } from './scripts/config.js';

        function onWsMessage(wsMessage) {
            const gameMessage = JSON.parse(wsMessage.data);

            switch (gameMessage.game.status) {
                case Game.Status.aborted:
                case Game.Status.executing:
                case Game.Status.thinking:
                    // TODO Implement me!
                    break;

                case Game.Status.missing:
                case Game.Status.waiting:
                    location = 'error.html';
                    break;

                default:
                    throw new RangeError('No such status');
            }
        }

        const wsParams = location.hash.slice(1);
        const wsConnection = new WebSocket(Config.urlForGames + wsParams);

        wsConnection.onmessage = onWsMessage;
    </script>
</body>

</html>
