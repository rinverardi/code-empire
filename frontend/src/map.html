<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon-32x32.png">

    <link rel="stylesheet" href="styles/lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles/empire.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <div id="map-container"></div>
    <div class="absolute-nw can-click control link">
        🧪️×7<br>
        🍎️×9<br>
        🪙️×15<br>
        🗡️×8
    </div>
    <div class="absolute-sw can-click control link">
        Rangliste
    </div>
    <div class="absolute-ne can-click control link" id="link_open_menu">
        Menü
    </div>
    <div class="absolute-se can-click control link">
        Nachrichten
    </div>

    <div class="hidden popup-holder" id="menu">
        <div class="popup">
            <div class="container">
                <div class="row">
                    <div class="col-12" id="link_close_menu">
                        <div class="can-click control link">Partie fortsetzen</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2" id="link_leave_game">
                        <div class="can-click control link">Partie verlassen</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Action } from './scripts/action.js';
        import { Context } from './scripts/context.js';
        import { Game } from './scripts/game.js';
        import { Player } from './scripts/player.js';

        function didLeaveGame(message) {
            const playerId = context.playerHelper().loadId();

            return message.players.some(that => that.id === playerId && that.status === Player.Status.left);
        }

        function onMessage(message) {
            switch (message.game.status) {
                case Game.Status.aborted:
                case Game.Status.missing:
                case Game.Status.waiting:
                    context.gameHelper().removeId();

                    location = 'index.html';
                    break;

                // TODO Implement me!

                case Game.Status.executing:
                case Game.Status.thinking:
                    if (didLeaveGame(message)) {
                        location = 'index.html';
                    } else {
                        showNotification(message);
                        updateMap(message);
                        updatePlayers(message);
                    }
                    break;

                default:
                    throw new RangeError('No such status');
            }
        }

        function scrollToCenter() {
            const mapContainer = document.getElementById("map-container");

            mapContainer.scroll(
                (mapContainer.scrollWidth - mapContainer.clientWidth) / 2,
                (mapContainer.scrollHeight - mapContainer.clientHeight) / 2);
        }

        function showNotification(message) {
            if (message.game.status === Game.Status.thinking) {
                const player = context.gameHelper().findCurrentPlayer(message);

                context.notificationHelper().showInformation(`${player.name} ist am Zug.`);
            }
        }

        function updateMap(message) {
            if (!didUpdateMap) {
                didUpdateMap = true;

                const mapContainer = document.getElementById('map-container');

                mapContainer.appendChild(context.mapBuilder().build(message.map.tiles));

                // TODO Scroll to current player!

                scrollToCenter();
            }
        }

        function updatePlayers(message) {
            if (!didUpdatePlayers) {
                didUpdatePlayers = true;

                const map = document.getElementById('map');

                for (const player of message.players) {
                    const element = context.playerBuilder().build(player);

                    if (player.id === message.turn.player) {
                        element.classList.add('current');
                    }

                    map.appendChild(element);
                }
            }
        }

        function wireLinkCloseMenu() {
            document.getElementById('link_close_menu').addEventListener('click', () => {
                const popup = document.getElementById('menu');

                popup.classList.add('hidden');
            });
        }

        function wireLinkLeaveGame() {
            document.getElementById('link_leave_game').addEventListener('click', () => {
                const message = {
                    action: { id: Action.leaveGame }
                };

                context.communication().sendMessage(message);
                context.gameHelper().removeId();
            });
        }

        function wireLinkOpenMenu() {
            document.getElementById('link_open_menu').addEventListener('click', () => {
                const popup = document.getElementById('menu');

                popup.classList.remove('hidden');
            });
        }

        const context = new Context();

        let didUpdateMap = false;
        let didUpdatePlayers = false;

        context.communication().connectGame(onMessage);

        wireLinkCloseMenu();
        wireLinkLeaveGame();
        wireLinkOpenMenu();
    </script>
</body>

</html>
