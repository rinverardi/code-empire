    <script type="module">
        import { Action } from './scripts/action.js';
        import { Context } from './scripts/context.js';
        import { Game } from './scripts/game.js';
        import { Player } from './scripts/player.js';

        function onMessage(gameMessage) {
            game = gameMessage;

            switch (game.status) {
                case Game.Status.aborted:
                case Game.Status.missing:
                case Game.Status.waiting:
                    context.navigation().startOver();
                    break;

                case Game.Status.executing:
                case Game.Status.thinking:
                    const me = context.playerHelper().getMe(game);

                    if (me.status === Player.Status.left) {
                        context.navigation().startOver();
                    } else {
                        context.inventoryView().bindGame(game);
                        context.mapView().bindGame(game);
                        context.resourceView().bindGame(game);
                        context.playerView().bindGame(game);
                        context.turnView().bindGame(game);

                        if (context.navigation().isPopupOpen('chat')) {
                            context.chatView().bindGame(game);
                        }

                        if (context.navigation().isPopupOpen('ranking')) {
                            context.rankingView().bindGame(game);
                        }

                        showPlayer() || showMessage();
                        updateMenu();
                    }
                    break;

                default:
                    throw new RangeError('No such status');
            }
        }

        function showMessage() {
            const index = game.messages.length - 1;

            if (index > (lastMessage ?? -1)) {
                lastMessage = index;

                const message = game.messages[index];
                const player = context.playerHelper().getPlayer(game, message.player);

                if (!context.navigation().isPopupOpen('chat')) {
                    context.notificationHelper().showMessage(`${player.name}: ${message.text}`);
                }

                return true;
            }

            return false;
        }

        function showPlayer() {
            const player = context.turnHelper().getPlayer(game);

            if (player.id !== lastPlayer) {
                lastPlayer = player.id;

                context.notificationHelper().showInformation(context.playerHelper().isMe(game)
                    ? 'Du bist am Zug!'
                    : `${player.name} ist am Zug.`);

                return true;
            }

            return false;
        }

        function updateMenu() {
            for (const elementId of ['link-leave-game', 'link-skip-turn']) {
                const element = document.getElementById(elementId);

                if (context.playerHelper().isMe(game)) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            }
        }

        function wireButtonSend() {
            document.getElementById('button-send').addEventListener('click', () => {
                const element = document.getElementById('edit-text');

                if (element.value) {
                    const action = {
                        id: Action.sendMessage,
                        text: element.value
                    };

                    context.communication().sendMessage(action);

                    element.value = '';
                }
            });
        }

        function wireLinkLeaveGame() {
            document.getElementById('link-leave-game').addEventListener('click', () => {
                const action = { id: Action.leaveGame };

                context.communication().sendMessage(action);
                context.gameHelper().removeId();
            });
        }

        function wireLinkSkipTurn() {
            context.navigation().wireClick({
                id: 'link-skip-turn',
                onClick: () => {
                    context.navigation().closePopup('menu', () => {
                        const action = { id: Action.skipTurn };

                        context.communication().sendMessage(action);
                    });
                }
            });
        }

        function wireMap() {
            const mapElement = document.getElementById('map');

            mapElement.addEventListener('click', ({ target: tileElement }) => {
                if (game) {
                    const { x, y } = tileElement.dataset;

                    const turn = context.turnHelper().getTurn(game, parseInt(x), parseInt(y));

                    if (turn) {
                        context.communication().sendMessage({
                            id: Action.executeTurn,
                            turn
                        });
                    }
                }
            });
        }

        const context = new Context();

        let game = null;
        let lastMessage = null;
        let lastPlayer = null;

        context.communication().connectGame(onMessage);

        context.navigation().wirePopup({
            controlClose: 'link-close-actions',
            controlOpen: 'link-open-actions',
            id: 'actions'
        });

        context.navigation().wirePopup({
            controlClose: 'link-close-chat',
            controlOpen: 'link-open-chat',
            id: 'chat',
            onOpen: () => context.chatView().bindGame(game)
        });

        context.navigation().wirePopup({
            controlClose: 'link-close-menu',
            controlOpen: 'link-open-menu',
            id: 'menu'
        });

        context.navigation().wirePopup({
            controlClose: 'link-close-ranking',
            controlOpen: 'link-open-ranking',
            id: 'ranking',
            onOpen: () => context.rankingView().bindGame(game)
        });

        wireButtonSend();
        wireLinkLeaveGame();
        wireLinkSkipTurn();
        wireMap();
    </script>
