<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wireframes.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="area">Partie beitreten</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <div class="area">Partie:</div>
            </div>
            <div class="col-sm-6 mt-2">
                <select class="active can-expand control" id="input_game">
                </select>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="area">Dein Nickname:</div>
            </div>
            <div class="col-sm-6 mt-2">
                <input class="active can-edit control" id="input_name" value="Brilliant Barracuda">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_back">Zur√ºck</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_next">Weiter</div>
            </div>
        </div>
    </div>

    <script src="scripts/game.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/translation.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>

    <script>
        function addGame(gameMessage) {
            const gameName = `${gameMessage.players[0].name}: ${Translation.mapName(gameMessage.map.id)}`;

            const select = document.getElementById('input_game');
            const selectOption = new Option(gameName, gameMessage.game.id);

            select.add(selectOption);
        }

        function removeGame(gameMessage) {
            const select = document.getElementById('input_game');

            for (let selectIndex = 0; selectIndex < select.length; selectIndex++) {
                if (select[selectIndex].value === gameMessage.game.id) {
                    select.remove(selectIndex);
                    return;
                }
            }
        }

        const wsConnection = new WebSocket('ws://localhost:8001/games/');

        wsConnection.onmessage = wsMessage => {
            const gameMessage = JSON.parse(wsMessage.data);

            if (gameMessage.game.status === Game.Status.waiting) {
                addGame(gameMessage);
            } else {
                removeGame(gameMessage);
            }
        };

        Navigation.onClick('link_back', () => 'index.html');

        document.getElementById('link_next').addEventListener('click', () => {
            // TODO Implement me!
        });
    </script>
</body>

</html>
