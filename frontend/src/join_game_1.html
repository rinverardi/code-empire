<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wireframes.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="area">Partie beitreten</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <div class="area">Partie:</div>
            </div>
            <div class="col-sm-6 mt-2">
                <select class="active can-expand control" id="select">
                </select>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="area">Dein Nickname:</div>
            </div>
            <div class="col-sm-6 mt-2">
                <input class="active can-edit control" id="input">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_back">Zur√ºck</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_next">Weiter</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Config } from './scripts/config.js';
        import { Game } from './scripts/game.js';
        import { Navigation } from './scripts/navigation.js';
        import { Player } from './scripts/player.js';
        import { Random } from './scripts/random.js';
        import { Translation } from './scripts/translation.js';

        function addGame(gameId, gameName) {
            const select = document.getElementById('select');
            const selectOption = new Option(gameName, gameId);

            select.add(selectOption);
        }

        function onWsMessage(wsMessage) {
            const gameMessage = JSON.parse(wsMessage.data);

            if (gameMessage.game.status === Game.Status.waiting) {
                const gameName = `${Translation.mapName(gameMessage.map.id)} von ${gameMessage.players[0].name}`;

                addGame(gameMessage.game.id, gameName);
            } else {
                removeGame(gameMessage.game.id);
            }
        }

        function wireInput() {
            const input = document.getElementById('input');

            if (!input.value) {
                input.value = Player.loadName();

                Player.saveName(input.value);
            }

            input.addEventListener('change', () => Player.saveName(input.value));
        }

        function removeGame(gameId) {
            const select = document.getElementById('select');

            for (let selectIndex = 0; selectIndex < select.length; selectIndex++) {
                if (select[selectIndex].value === gameMessage.game.id) {
                    select.remove(selectIndex);
                    return;
                }
            }
        }

        function wireLinkBack() {
            Navigation.onClick('link_back', () => 'index.html');
        }

        function wireLinkNext() {
            Navigation.onClick('link_next', () => {
                const gameId = document.getElementById('select').value;

                return `join_game_2.html#${gameId}`;
            });
        }

        const wsConnection = new WebSocket(Config.urlForGames);

        wsConnection.onmessage = onWsMessage;

        wireInput();
        wireLinkBack();
        wireLinkNext();
    </script>
</body>

</html>
