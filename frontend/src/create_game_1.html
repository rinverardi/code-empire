<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wireframes.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="area">Partie erstellen</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <div class="area">Karte:</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="control-wrapper">
                    <select class="active can-expand control" id="select">
                    </select>
                </div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="area">Dein Nickname:</div>
            </div>
            <div class="col-sm-6 mt-2">
                <input class="active can-edit control" id="input">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_back">Zur√ºck</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_next">Weiter</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Action } from './scripts/action.js';
        import { Config } from './scripts/config.js';
        import { Game } from './scripts/game.js';
        import { Navigation } from './scripts/navigation.js';
        import { Player } from './scripts/player.js';
        import { Translation } from './scripts/translation.js';

        function onWsMessage(wsMessage) {
            const gameMessage = JSON.parse(wsMessage.data);

            switch (gameMessage.game.status) {
                case Game.Status.aborted:
                case Game.Status.executing:
                case Game.Status.thinking:
                    location = 'error.html';
                    break;

                case Game.Status.missing:
                    break;

                case Game.Status.waiting:
                    location = `create_game_2.html${location.hash}`;
                    break;

                default:
                    throw new RangeError('No such status');
            }
        }

        function wireInput() {
            const input = document.getElementById('input');

            if (!input.value) {
                input.value = Player.loadName();

                Player.saveName(input.value);
            }

            input.addEventListener('change', () => Player.saveName(input.value));
        }

        function wireLinkBack() {
            Navigation.onClick('link_back', () => 'index.html');
        }

        function wireLinkNext() {
            document.getElementById('link_next').addEventListener('click', () => {
                const message = {
                    action: { id: Action.createGame },
                    map: { id: parseInt(document.getElementById('select').value) },
                    player: { name: document.getElementById('input').value }
                };

                wsConnection.send(JSON.stringify(message));
            });
        }

        function wireSelect() {
            const input = document.getElementById('select');

            for (let mapId = 0; mapId < 3; mapId++) {
                const option = new Option(Translation.mapName(mapId), mapId);

                input.add(option);
            }
        }

        const gameId = location.hash.slice(1);

        const wsParams = `${gameId}-${Player.loadId()}-${Player.loadSecret()}`;
        const wsConnection = new WebSocket(Config.urlForGames + wsParams);

        wsConnection.onmessage = onWsMessage;

        wireInput();
        wireLinkBack();
        wireLinkNext();
        wireSelect();
    </script>
</body>

</html>
