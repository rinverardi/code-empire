<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wireframes.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="area">Auf Gegner warten</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <div class="area" id="slot_0">&nbsp;</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="area" id="slot_1">&nbsp;</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="area" id="slot_2">&nbsp;</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="area" id="slot_3">&nbsp;</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-2">
                <div class="active can-click control link" id="link_start">Partie starten</div>
            </div>
            <div class="col-12 mt-2">
                <div class="active can-click control link" id="link_abort">Partie abbrechen</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Action } from './scripts/action.js';
        import { Config } from './scripts/config.js';
        import { Game } from './scripts/game.js';
        import { Player } from './scripts/player.js';

        function onWsMessage(wsMessage) {
            const gameMessage = JSON.parse(wsMessage.data);

            switch (gameMessage.game.status) {
                case Game.Status.aborted:
                    location = 'index.html';
                    break;

                case Game.Status.executing:
                case Game.Status.thinking:
                    location = `map.html${location.hash}`;
                    break;

                case Game.Status.missing:
                    location = 'error.html';
                    break;

                case Game.Status.waiting:
                    updateSlots(gameMessage);
                    break;

                default:
                    throw new RangeError('No such status');
            }
        }

        function updateSlots(gameMessage) {
            const players = gameMessage.players.filter(that => that.status !== Player.Status.left);

            for (let slotIndex = 0; slotIndex < Config.slots; slotIndex++) {
                const slot = document.getElementById(`slot_${slotIndex}`);

                slot.textContent = slotIndex >= players.length
                    ? 'leerer Slot'
                    : players[slotIndex].name;
            }
        }

        function wireLinkAbort() {
            document.getElementById('link_abort').addEventListener('click', () => {
                const message = {
                    action: { id: Action.abortGame }
                };

                wsConnection.send(JSON.stringify(message));
            });
        }

        function wireLinkStart() {
            document.getElementById('link_start').addEventListener('click', () => {
                const message = {
                    action: { id: Action.startGame }
                };

                wsConnection.send(JSON.stringify(message));
            });
        }

        const gameId = location.hash.slice(1);

        const wsParams = `${gameId}-${Player.loadId()}-${Player.loadSecret()}`;
        const wsConnection = new WebSocket(Config.urlForGames + wsParams);

        wsConnection.onmessage = onWsMessage;

        wireLinkAbort();
        wireLinkStart();
    </script>
</body>

</html>
