<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon-32x32.png">
    
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="styles/lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles/empire.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="redacted-image">Empire</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <button class="can-click control full-width link" id="link_create">Partie erstellen</button>
            </div>
            <div class="col-sm-6 mt-2">
                <button class="can-click control full-width link" id="link_join">Partie beitreten</button>
            </div>
            <div class="col-sm-6 mt-2">
                <button class="can-click control full-width link" id="link_show_instructions">Anleitung anzeigen</button>
            </div>
            <div class="col-sm-6 mt-2">
                <button class="can-click control full-width link" id="link_show_highscores">Highscores anzeigen</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Context } from './scripts/context.js';

        function wireLinkCreate() {
            const gameId = context.random().generateId();

            context.navigation().wireClick('link_create', () => 'create_game_1.html#' + gameId);
        }

        function wireLinkJoin() {
            context.navigation().wireClick('link_join', () => 'join_game_1.html');
        }

        function wireLinkShowHighscores() {
            context.navigation().wireClick('link_show_highscores', () => 'show_highscores.html');
        }

        function wireLinkShowInstructions() {
            context.navigation().wireClick('link_show_instructions', () => 'show_instructions.html');
        }

        const context = new Context();

        wireLinkCreate();
        wireLinkJoin();
        wireLinkShowHighscores();
        wireLinkShowInstructions();
    </script>
</body>

</html>
