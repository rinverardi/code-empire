<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wireframes.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="redacted-image">Empire</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_create">Partie erstellen</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_join">Partie beitreten</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_show_instructions">Anleitung anzeigen</div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="active can-click control link" id="link_show_highscores">Highscores anzeigen</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Navigation } from './scripts/navigation.js';
        import { Random } from './scripts/random.js';

        function wireLinkCreate() {
            const gameId = Random.generateId();

            Navigation.onClick('link_create', () => `create_game_1.html#${gameId}`);
        }

        function wireLinkJoin() {
            Navigation.onClick('link_join', () => 'join_game_1.html');
        }

        function wireLinkShowHighscores() {
            Navigation.onClick('link_show_highscores', () => 'show_highscores.html');
        }

        function wireLinkShowInstructions() {
            Navigation.onClick('link_show_instructions', () => 'show_instructions.html');
        }

        wireLinkCreate();
        wireLinkJoin();
        wireLinkShowHighscores();
        wireLinkShowInstructions();
    </script>
</body>

</html>
